# Defines the user and group that will run the worker processes.
user  nginx;
worker_processes  auto;

# Defines the file where errors will be logged.
error_log  /var/log/nginx/error.log notice;

# Defines the file that will store the main process ID.
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Settings for logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream block for the Spring Boot application
    # 'app' is the service name defined in docker-compose.yml
    upstream spring_app {
        server app:8080;
    }

    # Main server block for handling requests
    server {
        listen 80;

        # Location for static files
        # Requests for /css, /js, etc. will be served from here
        location ~ ^/(css|js|img|fonts|avatars|videos|webjars)/ {
            root /usr/share/nginx/html;
            expires 1y;
        }

        # Location for all other dynamic requests
        location / {
            proxy_pass http://spring_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
